buildscript {
    ext.kotlinVersion = '1.3.72'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

ext {
    // Sdk
    buildToolsVersion = '29.0.2'
    minSdkVersion = 21
    maxSdkVersion = 29

    appCompatVersion = '1.1.0'
    materialVersion = '1.2.0-alpha05'
    constraintVersion = '1.1.3'
    multidexVersion = '2.0.1'
    retrofitVersion = '2.7.2'
    glideVersion = '4.11.0'
    okHttpVersion = '4.4.1'
    firestoreVersion = '21.2.1'
    firebaseIidVersion = '20.0.1'
    htmlVersion = '3.9'
    recyclerviewVersion = '1.2.0-alpha02'
    noplayerVersion = '4.5.4'
    commonsVersion = '1.7.0'
    analyticsVersion = '1.8.0'
    pollcardVersion = '1.5.0'
    headercardVersion = '1.4.0'
    basiccardVersion = '1.5.0'
    realtimedataVersion = '1.7.0'
    profileVersion = '1.1.0'
    playerVersion = '1.0.1'
    liveblogVersion = '1.7.0'

    //Test
    jUnitVersion = '1.0.0'
    testCoreVersion = '1.2.0'
    robolectricVersion = '4.3.1'
    espressoVersion = '3.2.0'
    testRuleVersion = '1.1.0'
    orchestratorVersion = '1.1.0'
    objenesisVersion = '2.6'
    runnerVersion = '1.1.0'
    mockKVersion = '1.9.2'
    okhttp3IdlingResourceVersion = '1.0.0'

    compilerDependencies = [
            glide: "com.github.bumptech.glide:compiler:$glideVersion"
    ]

    androidDependencies = [
            kotlin      : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",
            appCompat   : "androidx.appcompat:appcompat:$appCompatVersion",
            material    : "com.google.android.material:material:$materialVersion",
            constraint  : "androidx.constraintlayout:constraintlayout:$constraintVersion",
            multidex    : "androidx.multidex:multidex:$multidexVersion",
            html        : "org.sufficientlysecure:html-textview:$htmlVersion",
            noplayer    : "com.novoda:no-player:$noplayerVersion",
            recyclerview: "androidx.recyclerview:recyclerview:$recyclerviewVersion",
            commons     : "im.arena:commons:$commonsVersion",
            basiccard   : "im.arena:basiccard:$basiccardVersion",
            headercard  : "im.arena:headercard:$headercardVersion",
            pollcard    : "im.arena:pollcard:$pollcardVersion",
            realtimedata: "im.arena:realtimedata:$realtimedataVersion",
            profile     : "im.arena:profile:$profileVersion",
            player      : "im.arena:player:$playerVersion",
            liveblog    : "im.arena:liveblog:$liveblogVersion",
            analytics   : "im.arena:analytics:$analyticsVersion",
            firestore   : "com.google.firebase:firebase-firestore:$firestoreVersion",
            firebaseIid : "com.google.firebase:firebase-iid:$firebaseIidVersion",
            gson        : "com.squareup.retrofit2:converter-gson:$retrofitVersion",

            glide       : [
                    "com.github.bumptech.glide:glide:$glideVersion",
                    "com.squareup.okhttp3:okhttp:$okHttpVersion",
                    dependencies.create("com.github.bumptech.glide:okhttp-integration:$glideVersion") {
                        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
                    },
            ],

            retrofit    : [
                    "com.squareup.retrofit2:retrofit:$retrofitVersion",
                    "com.squareup.retrofit2:converter-gson:$retrofitVersion",
                    "com.squareup.okhttp3:okhttp:$okHttpVersion",
                    "com.squareup.okhttp3:okhttp-urlconnection:$okHttpVersion",
                    "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"
            ],
    ]

    testDependencies = [
            espressoCore          : "androidx.test.espresso:espresso-core:$espressoVersion",
            espressoContrib       : "androidx.test.espresso:espresso-contrib:$espressoVersion",
            espressoIntent        : "androidx.test.espresso:espresso-intents:$espressoVersion",
            espressoAccessibility : "androidx.test.espresso:espresso-accessibility:$espressoVersion",
            espressoWeb           : "androidx.test.espresso:espresso-web:$espressoVersion",
            espressoIdlingResource: "androidx.test.espresso:espresso-idling-resource:$espressoVersion",
            testCore              : "androidx.test:core:$testCoreVersion",
            orchestrator          : "androidx.test:orchestrator:$orchestratorVersion",
            runner                : "androidx.test:runner:$runnerVersion",
            testRule              : "androidx.test:rules:$testRuleVersion",
            junit                 : "androidx.test.ext:junit:$jUnitVersion",
            robolectric           : "org.robolectric:robolectric:$robolectricVersion",
            mockK                 : "io.mockk:mockk:$mockKVersion",
            objenesis             : "org.objenesis:objenesis:$objenesisVersion",
            mockKAndroid          : "io.mockk:mockk-android:$mockKVersion",
            mockWebserver         : "com.squareup.okhttp3:mockwebserver:$okHttpVersion",
            okhttp3IdlingResource : "com.jakewharton.espresso:okhttp3-idling-resource:$okhttp3IdlingResourceVersion"
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


