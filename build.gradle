buildscript {
    ext.kotlinVersion = '1.3.71'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-alpha06'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

ext {
    // Sdk
    buildToolsVersion = '29.0.2'
    minSdkVersion = 21
    maxSdkVersion = 29

    appCompatVersion = '1.1.0'
    materialVersion = '1.2.0-alpha05'
    multidexVersion = '2.0.1'
    commonsVersion = '1.0.1'
    basiccardVersion = '1.0.1'
    streamingVersion = '1.0.1'
    profileVersion = '1.0.1'
    playerVersion = '1.0.1'
    liveblogVersion = '1.0.0'

    androidDependencies = [
            kotlin      : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",
            material    : "com.google.android.material:material:$materialVersion",
            multidex    : "androidx.multidex:multidex:$multidexVersion",
            commons     : "im.arena:commons:$commonsVersion",
            basiccard   : "im.arena:basiccard:$basiccardVersion",
            streaming   : "im.arena:streaming:$streamingVersion",
            profile     : "im.arena:profile:$profileVersion",
            player      : "im.arena:player:$playerVersion",
            liveblog    : "im.arena:liveblog:$liveblogVersion",
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


